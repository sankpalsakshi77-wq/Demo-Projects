<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate</title>

<style>
body {
    background: #f4f6f8;
    font-family: "Times New Roman", serif;
}
.certificate-container {
    width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border: 10px solid #1e3a8a;
}
.certificate-border {
    border: 4px double #1e3a8a;
    padding: 40px;
    text-align: center;
}
.certificate-title {
    font-size: 42px;
    font-weight: bold;
    color: #1e3a8a;
    margin-bottom: 10px;
}
.subtitle {
    font-size: 20px;
    margin: 10px 0;
}
.name {
    font-size: 36px;
    font-weight: bold;
    margin: 20px 0;
    color: #000;
}
.course {
    font-size: 24px;
    font-weight: bold;
    margin: 15px 0;
}
.duration {
    font-size: 18px;
    margin-top: 10px;
}
.signatures {
    display: flex;
    justify-content: space-between;
    margin-top: 60px;
    padding: 0 40px;
}
.sign-box {
    text-align: center;
}
.line {
    width: 200px;
    border-top: 1px solid #000;
    margin-bottom: 5px;
}
.footer {
    margin-top: 30px;
    font-size: 16px;
    color: #444;
}
</style>
</head>

<body>

<div class="certificate-container">
    <div class="certificate-border">
        <div class="certificate-title">Certificate of Completion</div>
        <div class="subtitle">This is to certify that</div>
        <div class="name" id="certName"></div>
        <div class="subtitle">
            has successfully completed the Internship / Project on
        </div>
        <div class="course" id="certCourse">Java Web Development</div>
        <div class="duration">
            During the period of <b>January 2026 â€“ February 2026</b>
        </div>
        <div class="footer">
            In recognition of dedication and successful completion of the program.
        </div>
        <div class="signatures">
            <div class="sign-box">
                <div class="line"></div>
                Instructor Signature
            </div>
            <div class="sign-box">
                <div class="line"></div>
                Organization / Company
            </div>
            <div class="sign-box">
                <div class="line"></div>
                Date
            </div>
        </div>
    </div>
</div>

<script>
const name = localStorage.getItem("username");
const course = localStorage.getItem("courseName");
document.getElementById("certName").innerText = name ? name : "Learner";
document.getElementById("certCourse").innerText = course ? course : "Java Web Development";
</script>

</body>
</html>
